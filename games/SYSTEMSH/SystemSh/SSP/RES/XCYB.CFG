#==============================================================
#
# This is the original System Shock settings
#
#  Please do not modify these
#==============================================================
startprofile original

  #
  # mouse ( multiplier ? ) for video widths > 320
  #
  set hmousemul 3
  set vmousemul 3

  #
  # F1 .. F10
  #
  bind &f1 			cmd.fnkey default 0
  bind &f2 			cmd.fnkey default 1
  bind &f3 			cmd.fnkey default 2
  bind &f4 			cmd.fnkey default 3
  bind &f5 			cmd.fnkey default 4
  bind &f6 			cmd.fnkey default 5
  bind &f7 			cmd.fnkey default 6
  bind &f8 			cmd.fnkey default 7
  bind &f9 			cmd.fnkey default 8
  bind &f10 			cmd.fnkey default 9

  #
  # Unknown --- maybe joystick?
  #
  bind $0x2130 			cmd.unknown
  bind $0x2131 			cmd.unknown
  bind $0x2132 			cmd.unknown
  bind $0x2133 			cmd.unknown
  bind $0x2134 			cmd.unknown
  bind $0x2135 			cmd.unknown
  bind $0x2136 			cmd.unknown
  bind $0x2137 			cmd.unknown
  bind $0x2138 			cmd.unknown
  bind $0x2139 			cmd.unknown

  bind ctrl+f 			cmd.manycmd default 1

  bind ctrl+l 			cmd.loadsave default 1
  bind ctrl+s 			cmd.loadsave default 0
  bind ctrl+shift+l 		cmd.loadsave default 1
  bind ctrl+shift+s		cmd.loadsave default 0
	
  bind &delete 			cmd.del
  bind &shift+slash 		cmd.showrc       # ?
  bind &slash 			cmd.togglejm
  bind alt+backspace 		cmd.altctlbp default 0
  bind ctrl+backspace 		cmd.altctlbp default 1
  bind alt+quote 			cmd.altquote
  bind ctrl+quote 		cmd.ctlquote
  bind alt+semicolon 		cmd.altsemicolon
  bind ctrl+semicolon 		cmd.ctlsemicolon
  bind ctrl+h 			cmd.textcolor
  bind ctrl+shift+h 		cmd.textcolor
  bind print 			cmd.screenshot
  bind backspace 			cmd.backspace
  bind escape 			cmd.menu
  bind pause 			cmd.pause
  bind space 			cmd.spacebar
  bind p 				cmd.pause

  bind t 				cmd.setheight default 0
  bind shift+t 			cmd.setheight default 0
  bind g 				cmd.setheight default 1
  bind shift+g			cmd.setheight default 1
  bind b 				cmd.setheight default 2
  bind shift+b 			cmd.setheight default 2

  bind alt+x 			cmd.quitmenu     
  bind alt+x 			cmd.quit         
  bind alt+v 			cmd.togglefs     
  bind alt+shift+v 		cmd.togglefs     
  bind alt+f7 			cmd.showver      
  bind alt+f8 			cmd.showmem      
  bind ctrl+d 			cmd.manycmd  default 0    
  bind ctrl+shift+d 		cmd.manycmd  default 1    
  bind ctrl+a 			cmd.manycmd  default 8    
  bind ctrl+shift+a 		cmd.manycmd  default 8    
  bind &f11 			cmd.gamma    default 1    
  bind &f12 			cmd.gamma    default -1   
  bind alt+h 			cmd.help
  bind alt+o 			cmd.showid
  bind alt+shift+h 		cmd.help
  bind alt+shift+o 		cmd.showid

  bind alt+4 			cmd.alt4
  bind alt+5 			cmd.alt5

  bind 0 				cmd.hwicons  default 9
  bind 1 				cmd.hwicons  default 0
  bind 2 				cmd.hwicons  default 1
  bind 3 				cmd.hwicons  default 2
  bind 4 				cmd.hwicons  default 3
  bind 5 				cmd.hwicons  default 4
  bind 6 				cmd.hwicons  default 5
  bind 7 				cmd.hwicons  default 6
  bind 8 				cmd.hwicons  default 7
  bind 9 				cmd.hwicons  default 8

  bind pageup 			cmd.invpage  default 0
