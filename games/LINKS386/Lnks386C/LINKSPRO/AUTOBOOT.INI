[AUTOBOOT_INI]
* INI version 1.23 5/2/96
[REQUIRED]
HIMEM=NO
EMM386=NO
FILES=YES,MIN=30
BUFFERS=YES,MIN=30
* The min value below is for the /M parameter for the mscdex line
CDROM=YES,MIN=15
MOUSE=YES
PROMPT=YES
PATH=YES

[NOT_REQUIRED]
LASTDRIVE=YES
SHELL=YES
SETVER=NO
STACKS=NO,MIN=9,256
SETPATH=YES
VESA=YES
SETBLASTER=YES
SETSOUND=YES

* Change directory will have the boot disk switch to this directory if possible
CHANGEDIR=YES,C:\LINKS386
* Multiple boot name is available if the multiple boot option is used
* Used for the name of the section created by Autoboot
MULTIBOOTNAME=YES,LINKS386CD

* The limit on the number of soundcards is 60, there are currently about 30

