PAD Configuration

The positions of the digits in the above sequence (142536) determines the
configuration of the PAD, the digits themselves represent the
following actions:-

1 -> SHOT1 : Low  Power Punch 
2 -> SHOT2 : Mid  Power Punch 
3 -> SHOT3 : Hard Power Punch 
4 -> SHOT4 : Low  Power Kick  
5 -> SHOT5 : Mid  Power Kick  
6 -> SHOT6 : High Power Kick  

Default 142536

Position 1 (Default 1) Gravis BLUE+RED ,     6 Button GREEN
Position 2 (Default 4) Gravis YELLOW+GREEN , 6 Button YELLOW
Position 3 (Default 2) Gravis RED ,          6 Button BLUE
Position 4 (Default 5) Gravis YELLOW ,       6 Button PURPLE
Position 5 (Default 3) Gravis BLUE ,         6 Button TOP LEFT
Position 6 (Default 6) Gravis GREEN ,        6 Button TOP RIGHT

To Swap hard/medium punches and kicks change the line at the top
of this file to 143625 i.e. swap the digits 2 with 3, and 5 with 6.







