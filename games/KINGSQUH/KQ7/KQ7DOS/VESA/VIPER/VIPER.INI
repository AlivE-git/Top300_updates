;;[mode]
;;sysconfig     mode configuration
;;hrzt          horizontal length
;;hrzsr         horizontal sync rising edge
;;hrsbr         horizontal blank rising edge
;;hrzbf         horizontal blank falling edge
;;prehrzc       horizontal counter preload
;;vrtt          vertical length
;;vrtsr         vertical sync rising
;;vrtbr         vertical blank rising edge
;;vrtbf         vertical blank falling edge
;;prevrtc       vertical counter preload
;;memconfig     memory configuration
;;              = 0 : 1MB B1
;;              = 1 : 1MB Ax
;;              = 2 : 2MB Ax or B1
;;srtctc        configuration
;;              = 01E4 : 1MB Ax or B1
;;              = 01E5 : 2MB Ax or B1
;;vclk          db      bit7   :vsync polarity
;;                      bit6   :hsync polarity
;;                      bit5   :enable clock 2X
;;                      bits4-0:(reserved for VPRMODE.EXE)
;;              db 3 dup(0)    :24-bit vclk data
;;xsize         horizontal resolution (integer)
;;ysize         vertical resolution (integer)
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
